<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Memory Game</title>
    <meta name="description" content="Matching Memory Game">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <img src="./img/matching_game_title_neon.png" alt="Cosmic Match!" class="title">
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

          <span class="moves">
            <span class="moves-num">3</span> Moves
          </span>


          <p class="timer"><time>00:00:00</time></p>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>

        <section class="modal">
          <div class="win-modal">
            <div class="win-modal-content">
              <h2>You Win!</h2>
              <button class="play-again" type="button">Play Again</button>
            </div>
          </div>
        </section>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
